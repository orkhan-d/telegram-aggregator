services:
  mongo:
    image: mongo:8.0
    env_file:
      - prod.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
  userbot:
    build:
      context: .
      dockerfile: src/userbot/Dockerfile
    env_file:
      - prod.env
    depends_on:
      mongo:
        condition: service_healthy
    restart: always

volumes:
  db_data:
    name: footmic-aggregator-db-data